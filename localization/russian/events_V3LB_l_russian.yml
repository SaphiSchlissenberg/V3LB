#Minor defense buf
V3LB_technology_events.1.t:0 "Рассвет Нации"
V3LB_technology_events.1.d:0 "Мы слабы, но зубы еще есть"
V3LB_technology_events.1.f:0 ""Ненасилие не заставляет нас робко сносить несправедливость. Нам должно бороться за свои права, мы дадим отпор несправедливости.""
V3LB_technology_events.1.a:0 "Мы будем защищаться, или сгинем в попытках!"
#Italy unity
V3LB_technology_events.2.t:0 "Avanti Savoia!"
V3LB_technology_events.2.d:0 "Вперед! К единой Нации!"
V3LB_technology_events.2.f:0 "Долгие годы нами управляли извне. Долгие годы мы были разобщены. Долиге годы терпели мы унижения от наших соседей. Хватит! Отныне итальянцы будут решать свою судьбу. И горе тем, кто задолжал нам."
V3LB_technology_events.2.a:0 "Vae victis!"
#New world Spain
V3LB_technology_events.3.t:0 "Возвращение в Новый Свет"
V3LB_technology_events.3.d:0 "Мы вернулись!"
V3LB_technology_events.3.f:0 "Этот момент запомниться нашим потомкам в веках! То, что до этого казалось невозможным все же случилось. Отныне мы начинаем крестовый поход в Новом Свете!"
V3LB_technology_events.3.a:0 "¡Santiago y cierra, España!"

#China education
V3LB_game_start_events.1.t:0 "Аграрное общество"
V3LB_game_start_events.1.d:0 "Актуальность образования фермеров (и аграрного общества Китая в целом) невозможно переоценить. Одна из основных причин, по которой Китай до сих пор остается страной третьего мира, заключается в том, что это доиндустриальное общество."
V3LB_game_start_events.1.f:0 "К основным последствиям отсутствия образования относятся: плохое здоровье граждан, отсутствие права голоса, сокращение продолжительности жизни, безработица, эксплуатация и гендерное неравенство."
V3LB_game_start_events.1.a:0 "Мы обречены..."

V3LB_game_start_events.2.t:0 "Учиться, учиться и еще раз учиться!"
V3LB_game_start_events.2.d:0 "Мы теперь похожи на людей!"
V3LB_game_start_events.2.f:0 "Даровав своим гражданам человеческие права, мы осознали свою отсталость от остального мира. Подобную несправедливость нужно исправлять."
V3LB_game_start_events.2.a:0 "Мы смогли!"